<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vector Icon App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Vector Icon App">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body>
  <nav>
    <h3 id="title" hidden=true>Vector Icon App</h3>
    <button id="open">Open</button>
    <button id="save">Save</button>
    <svg id="preview-original"></svg>
    <h4 id="enable-native-file-system" hidden=true style="color: red;">
      Please enable chrome://flags/#native-file-system-api
    </h4>
  </nav>
  <textarea id="input" spellcheck="false">
CIRCLE, 24, 24, 24,
CIRCLE, 24, 24, 12,
MOVE_TO, 12, 24,
R_LINE_TO, 18.5f, -10,
R_V_LINE_TO, 20,
CLOSE</textarea>
  <img id="preview-scaled"></img>
  <script src="vector_icon.js"></script>
  <script src="main.js"></script>
  </body>
</html>
